<header>
    <md-toolbar scroll-shrink layout="row">
        <div class="md-toolbar-tools">
            <h3>
                <span>Stockr</span>
            </h3>
        </div>
    </md-toolbar>
</header>
<!-- sidebar -->
<div layout="row" layout-fill flex>
    <div layout="column" flex="20" class="md-whiteframe-z2">
        <div layout="row" layout-align="center center">
            <md-content>
                <md-item>
                    <md-item-content>
                        <div class="user">
                            <div class="md-tile-content image" layout-align="center" layout="row">
                                <img src="images/user.jpg">
                            </div>
                            <div class="md-tile-content name">
                                <h3>Maayan Glikser</h3>
                            </div>
                        </div>
                    </md-item-content>
                </md-item>
            </md-content>
        </div>

        <div layout="row" layout-align="center center">
            <md-content class="md-padding">
                <md-list>
                    <md-item>
                        <md-item-content>
                            <div class="md-tile-content">
                                <span>Net Worth: 50K</span>
                            </div>
                        </md-item-content>
                        <md-divider></md-divider>
                    </md-item>
                    <md-item>
                        <md-item-content>
                            <div class="md-tile-content">
                                <span>Balance: {{ news.finance.balance }}</span>
                            </div>
                        </md-item-content>
                        <md-divider></md-divider>
                    </md-item>
                    <md-item>
                        <md-item-content>
                            <div class="md-tile-content">
                                <span>Total Shares: {{ news.totalShares() }}</span>
                            </div>
                        </md-item-content>
                    </md-item>
                </md-list>
            </md-content>
        </div>

    </div>
    <!-- /sidebar -->
    <div layout="column" flex layout-padding>
        <iframe src="http://www.marketwatch.com/" style="width: 100%; height: 600px; border: none;"></iframe>
    </div>
</div>

<st-menu></st-menu>
